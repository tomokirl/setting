<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--header-->
    <header>
        <div class="header-logo">TestApp</div>
        <nav class="header-nav">
            <ul>
                <a href="https://tomokirl.github.io/homec/">ホーム</a>
                <a href="https://tomokirl.github.io/setting/">設定</a>
                <a href="https://tomokirl.github.io/explanation/">説明</a>
            </ul>
        </nav>
    </header>
    <!-- contact  -->
    <section id="contact">
        <div class="inner">
            <h2 class="title">
                <span class="title-b">設定</span>
            </h2>
            <div class="contact-wrap">
                <p class="contact-caution">緊急時の通知に使用します</p>
                <div class="contact-box">
                    <p class="contact-text">ユーザーネーム</p>
                    <input type="text" name="contact-name" placeholder="ユーザーネームをご記入ください">
                </div>
                <div class="contact-box">
                    <p class="contact-text">赤ちゃんの名前</p>
                    <input type="text" name="contact-name" placeholder="赤ちゃんの名前をご記入ください">
                </div>
                <div class="contact-box">
                    <p class="contact-text">メールアドレス</p>
                    <input type="email" name="contact-mail" placeholder="通知を送信するメールアドレスをご記入ください">
                </div>
                <div class="contact-box">
                    <p class="contact-text">赤ちゃんの年齢</p>
                    <select name="contact-select">
                        <option value="0">0~6ヶ月</option>
                        <option value="1">7~9ヶ月</option>
                        <option value="2">10ヶ月〜1歳</option>
                        <option value="3">1歳~1歳3ヶ月</option>
                        <option value="4">1歳4ヶ月~1歳6ヶ月</option>
                        <option value="5">1歳7ヶ月~1歳9ヶ月</option>
                        <option value="6">1歳10ヶ月~2歳</option>
                        <option value="7">2歳以上</option>
                    </select>
                </div>

            </div>
        </div>
        <!-- footer  -->
        <footer>
            <p class="company-info">2班</p>
        </footer>



        <script src="./main.js"></script>

</body>
</html>
